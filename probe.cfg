[bltouch]
sensor_pin: ^PB1
control_pin: PB0
pin_up_touch_mode_reports_triggered: False
probe_with_touch_mode: True
stow_on_each_sample: False
x_offset: 21
y_offset: -20
z_offset: 1.55
samples: 2
samples_tolerance: 0.05
speed: 15

[safe_z_home]
home_xy_position: 96,133 # Change coordinates to the center of your print bed
speed: 200
z_hop: 10 # Move up 10mm

[bed_mesh]
speed: 60
horizontal_move_z: 5
mesh_min: 21,20
mesh_max: 210, 205
probe_count: 4
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2

[screws_tilt_adjust]
screw1: 13,55
screw1_name: vorne links
screw2: 183,55
screw2_name: vorne rechts
screw3: 183,225
screw3_name: hinten rechts
screw4: 13,225
screw4_name: hinten links
screw_thread: CW-M4
