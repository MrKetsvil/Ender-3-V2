#ADXL config: ADXL modules, resonances and input shaper
[include adxl.cfg]
 
#Macros config: Macros and additional G-Code's
[include macros.cfg]
 
#Misc config: Additional parametrs
[include misc.cfg]
 
#Probe config: BLTouch, bed mesh and screw_tilt
[include probe.cfg]
 
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 255
homing_speed: 80
 
[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 227
homing_speed: 80
 
[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PA7
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
#position_min: 0
position_max: 250
homing_speed: 15
 
[extruder]
max_extrude_only_distance: 300.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.920
#rotation_distance: 33.207
nozzle_diameter: 0.400
filament_diameter: 1.750
instantaneous_corner_velocity: 1
max_extrude_only_velocity:40
max_extrude_only_accel:2500
pressure_advance = 0.02
pressure_advance_smooth_time: 0.040
heater_pin: PA1
sensor_type: NTC 100K beta 3950
#sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_extrude_temp: 170
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 280

 
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130
 
[fan]
pin: PA0
 
#Enable LM2596 for cooling
[heater_fan System]
pin: !PB2
fan_speed: 1
heater: extruder
heater_temp: 50.0
 

[mcu]
serial: /dev/ttyUSB0
restart_method: command
 
[temperature_sensor Raspberry]
sensor_type: rpi_temperature
 
[temperature_sensor Creality_STM32]
sensor_type: temperature_mcu
sensor_mcu: mcu
 
[printer]
kinematics: cartesian
max_velocity: 450
max_accel: 3500
max_accel_to_decel: 1750
square_corner_velocity: 5
max_z_velocity: 25
max_z_accel: 150
 
 
[firmware_retraction]
retract_length: 1.3
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 35

